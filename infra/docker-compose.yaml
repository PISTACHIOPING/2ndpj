version: "3.9"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_insights
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/ai_insights
      OPENAI_ENDPOINT: ${OPENAI_ENDPOINT}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_DEPLOYMENT: ${OPENAI_DEPLOYMENT}
      OPENAI_API_VERSION: ${OPENAI_API_VERSION:-2024-05-01-preview}
      CORS_ORIGINS: http://localhost:5173
    volumes:
      - ../backend:/app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ../frontend
    command: npm run dev -- --host 0.0.0.0 --port 5173
    environment:
      VITE_API_BASE_URL: http://localhost:8000
    volumes:
      - ../frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    ports:
      - "5173:5173"

  n8n:
    image: n8nio/n8n:1.72.0
    environment:
      N8N_HOST: localhost
      N8N_PORT: 5678
      N8N_PROTOCOL: http
      TZ: Asia/Seoul
    ports:
      - "5678:5678"
    volumes:
      - n8n-data:/home/node/.n8n
    depends_on:
      - backend

volumes:
  postgres-data:
  n8n-data:
